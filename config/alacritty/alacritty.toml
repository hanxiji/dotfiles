[font]
size = 18.0

[font.normal]
#family = "Noto Sans Mono"
#family = "Noto Sans Mono CJK SC"
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[scrolling]
#auto_scroll = true
#faux_multiplier = 100
history = 10000
multiplier = 10

[window]
decorations = "Full"
dynamic_padding = true
dynamic_title = true
startup_mode = "Windowed"

[window.padding]
x = 10
y = 15

[window.position]
x = 0
y = 0

